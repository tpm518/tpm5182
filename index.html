<!DOCTYPE html>
<meta charset="utf-8">
<script type="text/javascript" src="../lib/d3.v5.min.js"></script>
<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

circle {
  fill: #ccc;
  stroke: #fff;
  stroke: black;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 12px sans-serif;
  pointer-events: none;
}


 Bottom {
        position: absolute;
        font: 12px sans-serif;
        color: 'red';
     
    }
</style>
<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882"><head>


<title></title></head><body>


<script>


    
d3.dsv(",", "board_games.csv", function(d) {
  return {
    
    source: d.source,
    target: d.target,
    value: +d.value
  }
  
}).then(function(data) {
  
  var links = data;
  
  var nodes = {};

  // compute the distinct nodes from the links.
  links.forEach(function(link) {
      link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
      link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
      
  });

  var width = 1200,
      height = 700;

  var force = d3.forceSimulation()
      .nodes(d3.values(nodes))
      .force("link", d3.forceLink(links).distance(100))
      .force('center', d3.forceCenter(width / 2, height / 2))
      .force("x", d3.forceX())
      .force("y", d3.forceY())
      .force("charge", d3.forceManyBody().strength(-250))
      .alphaTarget(1)
      .on("tick", tick);

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);
    
 

  // add the links
  var path = svg.append("g")
      .selectAll("path")
      .data(links)
      .enter()
      .append("path")
      .attr('style',function(d) {if (d.value == 1 ) {return 'stroke-width: 4'} else {return 'stroke-width: 2'} })
      .style('stroke',function(d) {if (d.value == 1 ) {return 'gray'} else {return 'green'} })
      .style('stroke-dasharray',function(d) {if (d.value == 1 ) {return null} else {return '3,3'} })    
      .attr("class", function(d) { return "link " + d.type; });

  // define the nodes
  var node = svg.selectAll(".node")
      .data(force.nodes())
      .enter().append("g")
      .attr("class", "node")
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

var radius = d3.scaleSqrt().range([0,6]);

//const linkedByIndex = {};
  //  links.forEach(d => {
    //linkedByIndex[`${d.source.index},${d.target.index}`] = 1;
  //});

  d3.selectAll('g.node')
  .each(function(d) {
    d.degree = 0;
  });

  links.forEach(function(d){
    d.source.degree += 1;
    d.target.degree += 1;
    console.log(d.target.degree);
  });

var minDegree = d3.min(
  d3.values(nodes), function(d) {
    return d.degree; })

var maxDegree = d3.max(
  d3.values(nodes), function(d) { 
    return d.degree; })


var nodescale = d3.scaleSqrt()
  .domain( [minDegree, maxDegree] )
  .range( [5, 15] ); 

// Add the node circles
node.append("circle")
    .attr("r", function(d) {
      console.log(nodescale(d.degree));
      return nodescale(d.degree);
    })
    .style("fill",function(d) {if (nodescale(d.degree) < 6 ) {return '#fee0d2'} 
                                else if (nodescale(d.degree) >6 && nodescale(d.degree) <9.5)   {return '#fc9272'}
                                else {return '#de2d26'}});
   
   
svg.append("text")
    .attr("dx",1000)
    .attr("dy",25)
    .attr("font-weight",900)
    .text('tmurray48');

  node.append("text")
    .attr("dx",6)
    .attr("dy",-15)
    .attr("font-weight",900)
    .text(function(d) {return d.name;});

  // add the curvy lines
  function tick() {
      path.attr("d", function(d) {
          var dx = d.target.x - d.source.x,
              dy = d.target.y - d.source.y,
              dr = Math.sqrt(dx * dx + dy * dy);
          return "M" +
              d.source.x + "," +
              d.source.y + "A" +
              dr + "," + dr + " 0 0,1 " +
              d.target.x + "," +
              d.target.y;
      });

      node.attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")"; 
      });
  };

  function dragstarted(d) {
      if (!d3.event.active) force.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
  };

  function dragged(d) {
      d.fixed = true;
      
      d.fx = d3.event.x;
      d.fy = d3.event.y;
      d3.select(this).select('node').style('fill','red');
      
      
  };
    

  function dragended(d) {
      if (!d3.event.active) force.alphaTarget(0);
      if (d.fixed == true) {
          d.fx = d3.event.x;
          d.fy = d3.event.y;
          d3.select(this).select('circle').style('stroke','#FFD300').style('stroke-width', '2.5px');
      }
      else {
          d.fx = null;
          d.fy = null;
      }
  };



    

node.on("dblclick", function(d) {
          d.fx = null;
          d.fy = null;
          d3.select(this).select('circle').style('stroke','black').style('stroke-width', '1.5px');
});

}).catch(function(error) {
  console.log(error);
});

</script>
</body>
</html>
